services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: gearvn-postgres
    environment:
      POSTGRES_DB: gearvn_ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gearvn-network

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: gearvn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gearvn-network

  # Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gearvn-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gearvn_ecommerce
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-this-in-production-make-it-very-long-and-secure
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gearvn-network
    restart: unless-stopped

  # React Frontend (Development with hot reload)
  frontend:
    image: node:20-alpine
    container_name: gearvn-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - gearvn-network
    restart: unless-stopped

  # MailHog for email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: gearvn-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - gearvn-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gearvn-network:
    driver: bridge
